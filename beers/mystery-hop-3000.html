<body>

    <div id="beer-container" class="container">


        <!-- ----------------------------- In Production ------------------------------ -->
        <script>

            // Load the Past Beers index file
            fetch("/assets/data/recipes/mystery_hop_3000.json") 
                .then(response => response.json())
                .then(beerData => {

                    console.log("Amout of Index Data: ", beerData);

                    const beerTitle = document.createElement('h1');
                    beerTitle.textContent = beerData.name;
                    document.getElementById('beer-container').appendChild(beerTitle);          

                    const beerStyle = document.createElement('h4');
                    beerStyle.textContent = beerData.style;
                    document.getElementById('beer-container').appendChild(beerStyle);  

                    const beerDescription = document.createElement('p');
                    beerDescription.textContent = beerData.description;
                    beerDescription.classList.add("beer-page-description");
                    document.getElementById('beer-container').appendChild(beerDescription);   

                    const beerSectionImageStatistics = document.createElement('div');
                    beerSectionImageStatistics.style.marginTop = "30px"
                    document.getElementById('beer-container').appendChild(beerSectionImageStatistics);  

                    const beerLogo = document.createElement('img');
                    beerLogo.classList.add('beer-page-image')
                    beerLogo.src = beerData.logo;
                    beerSectionImageStatistics.appendChild(beerLogo);    

                    const beerStatsTargetOg = document.createElement('p');
                    beerStatsTargetOg.textContent = "TARGET OG: " + beerData.beer_statistics[0].target_og;
                    beerSectionImageStatistics.appendChild(beerStatsTargetOg);    

                    const beerStatsActualOg = document.createElement('p');
                    beerStatsActualOg.textContent = "ACTUAL OG: " + beerData.beer_statistics[0].actual_og;
                    beerSectionImageStatistics.appendChild(beerStatsActualOg);    

                    const beerStatsTargetFg = document.createElement('p');
                    beerStatsTargetFg.textContent = "TARGET FG: " + beerData.beer_statistics[0].target_fg;
                    beerSectionImageStatistics.appendChild(beerStatsTargetFg);    

                    const beerStatsActualFg = document.createElement('p');
                    beerStatsActualFg.textContent = "ACTUAL FG: " + beerData.beer_statistics[0].actual_fg;
                    beerSectionImageStatistics.appendChild(beerStatsActualFg);    



                    })
                    .catch(error => console.error('Error loading beer JSON:', error));
    
        </script>
        
    </div>

</body>
