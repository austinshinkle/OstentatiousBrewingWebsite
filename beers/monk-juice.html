    <!-- Logo inside a circle -->
    <div class="logo-container">
        <img src="/assets/images/logo/ostentatious-brewing.jpeg" alt="Ostentatious Brewing Logo" class="logo">
    </div>

        <h5 style="color: white; margin-left: 10px;">OSTENTATIOUS BREWING</h5>

    <!-- Horizontal Menu -->
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>

            <li><a href="/beer.html">Beers</a></li>

<!-- ---------------------------   BEGIN PAGE CONTENT  ------------------------------------- -->



<body>

    <div id="beer-container" class="container">


        <!-- ----------------------------- In Production ------------------------------ -->
        <script>

            // Load the Past Beers index file
            fetch("/assets/data/recipes/monk_juice.json") 
                .then(response => response.json())
                .then(beerData => {

                    console.log("Amout of Index Data: ", beerData);

                    const beerTitle = document.createElement('h1');
                    beerTitle.textContent = beerData.name;
                    document.getElementById('beer-container').appendChild(beerTitle);          

                    const beerStyle = document.createElement('h4');
                    beerStyle.textContent = beerData.style;
                    document.getElementById('beer-container').appendChild(beerStyle);  

                    const beerDescription = document.createElement('p');
                    beerDescription.textContent = beerData.description;
                    beerDescription.classList.add("beer-page-description");
                    document.getElementById('beer-container').appendChild(beerDescription);   

                    // create the flexible box
                    const beerColumnContainer = document.createElement('div');
                    beerColumnContainer.style.width = "100%";
                    beerColumnContainer.style.marginRight = "20px";
                    beerColumnContainer.style.marginLeft = "20px";
                    beerColumnContainer.style.marginTop = "50px";
                    beerColumnContainer.style.display = "flex";
                    beerColumnContainer.style.flexDirection = "row";
                    document.getElementById('beer-container').appendChild(beerColumnContainer);



                    // create the left column
                    const beerColumnLeft = document.createElement('div');
                    beerColumnLeft.style.width = "50%";
                    beerColumnLeft.style.marginRight = "10px";
                    beerColumnLeft.style.marginLeft = "10px";
                    beerColumnLeft.style.marginTop = "10px";
                    beerColumnLeft.style.displayflex = "1";
                    beerColumnContainer.appendChild(beerColumnLeft);

                        const beerLogo = document.createElement('img');
                        beerLogo.classList.add('beer-page-image')
                        beerLogo.src = beerData.logo;
                        beerLogo.style.display = "flex";
                        beerLogo.style.justifyContent = "center";
                        beerLogo.style.alignContent = "center"
                        beerColumnLeft.appendChild(beerLogo); 
                        
                        const beerStatsLabel = document.createElement('h4');
                        beerStatsLabel.textContent = "BEER STATISTICS"
                        beerStatsLabel.style.marginBottom = "5px";
                        beerStatsLabel.style.textAlign = "center";
                        beerColumnLeft.appendChild(beerStatsLabel);
                    
                        // create a table
                        const beerStatsTable = document.createElement('table');
                        beerStatsTable.style.marginTop = "0px";
                        beerStatsTable.style.textAlign = "center";
                        beerStatsTable.style.margin = "0 auto";

                        // create the first row and append it to the table
                        const beerStatsTableRow_1 = document.createElement('tr');

                        // create the columns
                        beerStatsTableCell_1 = document.createElement('td');
                        beerStatsTableCell_2 = document.createElement('td');
                        beerStatsTableCell_3 = document.createElement('td');

                        beerStatsTableCell_1.innerHTML = `<span class="stat-title">TARGET OG</span><br><span class="stat-value">${beerData.beer_statistics[0].target_og}</span>`;
                        beerStatsTableCell_2.innerHTML = `<span class="stat-title">TARGET FG</span><br><span class="stat-value">${beerData.beer_statistics[0].target_fg}</span>`;
                        beerStatsTableCell_3.innerHTML = `<span class="stat-title">TARGET ABV</span><br><span class="stat-value">${beerData.beer_statistics[0].target_abv}</span>`;


                        beerStatsTableRow_1.appendChild(beerStatsTableCell_1);
                        beerStatsTableRow_1.appendChild(beerStatsTableCell_2);
                        beerStatsTableRow_1.appendChild(beerStatsTableCell_3);

                        beerStatsTable.appendChild(beerStatsTableRow_1);

                        // create the second row and append it to the table
                        const beerStatsTableRow_2 = document.createElement('tr');

                        // create the columns
                        beerStatsTableCell_1 = document.createElement('td');
                        beerStatsTableCell_2 = document.createElement('td');
                        beerStatsTableCell_3 = document.createElement('td');

                        beerStatsTableCell_1.innerHTML = `<span class="stat-title">ACTUAL OG</span><br><span class="stat-value">${beerData.beer_statistics[0].actual_og}</span>`;
                        beerStatsTableCell_2.innerHTML = `<span class="stat-title">ACTUAL FG</span><br><span class="stat-value">${beerData.beer_statistics[0].actual_fg}</span>`;
                        beerStatsTableCell_3.innerHTML = `<span class="stat-title">ACTUAL ABV</span><br><span class="stat-value">${beerData.beer_statistics[0].actual_abv}</span>`;


                        beerStatsTableRow_2.appendChild(beerStatsTableCell_1);
                        beerStatsTableRow_2.appendChild(beerStatsTableCell_2);
                        beerStatsTableRow_2.appendChild(beerStatsTableCell_3);

                        beerStatsTable.appendChild(beerStatsTableRow_2); 

                        // create the second row and append it to the table
                        const beerStatsTableRow_3 = document.createElement('tr');

                        // create the columns
                        beerStatsTableCell_1 = document.createElement('td');
                        beerStatsTableCell_2 = document.createElement('td');
                        beerStatsTableCell_3 = document.createElement('td');

                        beerStatsTableCell_1.innerHTML = `<span class="stat-title">CALC IBU OG</span><br><span class="stat-value">${beerData.beer_statistics[0].calculated_ibu}</span>`;
                        beerStatsTableCell_2.innerHTML = `<span class="stat-title">CALC SRM FG</span><br><span class="stat-value">${beerData.beer_statistics[0].calculated_srm}</span>`;
                        beerStatsTableCell_3.innerHTML = `<span class="stat-title">COST</span><br><span class="stat-value">${beerData.beer_statistics[0].cost}</span>`;

                        beerStatsTableRow_3.appendChild(beerStatsTableCell_1);
                        beerStatsTableRow_3.appendChild(beerStatsTableCell_2);
                        beerStatsTableRow_3.appendChild(beerStatsTableCell_3);

                        beerStatsTable.appendChild(beerStatsTableRow_3); 

                        beerColumnLeft.appendChild(beerStatsTable); 


                    // create the right column
                    const beerColumnRight = document.createElement('div');
                    beerColumnRight.style.width = "50%";
                    beerColumnRight.style.marginRight = "10px";
                    beerColumnRight.style.marginLeft = "10px";
                    beerColumnRight.style.marginTop = "10px";
                    beerColumnRight.style.flex = "1";
                    beerColumnContainer.appendChild(beerColumnRight);

                        // Create a container for the brewing instructions
                        const beerBrewingInstructionsTitle = document.createElement('h4');
                        beerBrewingInstructionsTitle.textContent = "BREWING INSTRUCTIONS";
                        beerBrewingInstructionsTitle.style.marginBottom = "5px";
                        beerBrewingInstructionsTitle.style.textAlign = "center";
                        beerColumnRight.appendChild(beerBrewingInstructionsTitle);

                        // Create a container for the brewing instructions
                        const brewingInstructionsContainer = document.createElement("div");
                        brewingInstructionsContainer.style.marginTop = "20px";

                        // Iterate through the array and add each instruction
                        beerData.brewing_instructions.forEach(instruction => {
                            const brewingInstructionItem = document.createElement("p");
                            brewingInstructionItem.classList.add('beer-brewing-instruction')
                            brewingInstructionItem.textContent = instruction; // Set text
                            brewingInstructionItem.style.marginBottom = "1px"; // Add spacing between lines
                            brewingInstructionsContainer.appendChild(brewingInstructionItem); // Append to container
                        });

                        // Append the container to the document (for example, inside a div with ID 'beer-container')
                        beerColumnRight.appendChild(brewingInstructionsContainer);

                        // Create a container for the starter instructions
                        const beerStarterInstructionsTitle = document.createElement('h4');
                        beerStarterInstructionsTitle.textContent = "YEAST STARTER INSTRUCTIONS";
                        beerStarterInstructionsTitle.style.marginBottom = "5px";
                        beerStarterInstructionsTitle.style.marginTop = "50px";
                        beerStarterInstructionsTitle.style.textAlign = "center";
                        beerColumnRight.appendChild(beerStarterInstructionsTitle);

                        // Create a container for the brewing instructions
                        const starterInstructionsContainer = document.createElement("div");
                        starterInstructionsContainer.style.marginTop = "20px";

                        // Iterate through the array and add each instruction
                        beerData.starter_brewing_instructions.forEach(instruction => {
                            const starterBrewingInstructionItem = document.createElement("p");
                            starterBrewingInstructionItem.classList.add('beer-brewing-instruction')
                            starterBrewingInstructionItem.textContent = instruction; // Set text
                            starterBrewingInstructionItem.style.marginBottom = "1px"; // Add spacing between lines
                            starterInstructionsContainer.appendChild(starterBrewingInstructionItem); // Append to container
                        });

                        // Append the container to the document (for example, inside a div with ID 'beer-container')
                        beerColumnRight.appendChild(starterInstructionsContainer);

                        // Create a container for the ingredients list
                        const IngredientsListContainer = document.createElement("div");
                        IngredientsListContainer.style.marginTop = "20px";

                        // Create a container for the ingredients list
                        const IngredientsListContainerTitle = document.createElement('h4');
                        IngredientsListContainerTitle.textContent = "INGREDIENTS LIST";
                        IngredientsListContainerTitle.style.marginBottom = "5px";
                        IngredientsListContainerTitle.style.marginTop = "50px";
                        IngredientsListContainerTitle.style.textAlign = "center";
                        IngredientsListContainer.appendChild(IngredientsListContainerTitle);

                        // Iterate through the array and add each instruction
                        beerData.ingredients.malts.forEach(item => {
                            const maltList = document.createElement("p");
                            maltList.classList.add('beer-brewing-instruction')
                            maltList.textContent = item; // Set text
                            maltList.style.marginBottom = "1px"; // Add spacing between lines
                            IngredientsListContainer.appendChild(maltList); // Append to container
                        });

                        // Iterate through the array and add each instruction
                        beerData.ingredients.hops.forEach(item => {
                            const hopList = document.createElement("p");
                            hopList.classList.add('beer-brewing-instruction')
                            hopList.textContent = item; // Set text
                            hopList.style.marginBottom = "1px"; // Add spacing between lines
                            IngredientsListContainer.appendChild(hopList); // Append to container
                        });

                        // Iterate through the array and add each instruction
                        beerData.ingredients.other_ingredients.forEach(item => {
                            const otherIngredientList = document.createElement("p");
                            otherIngredientList.classList.add('beer-brewing-instruction')
                            otherIngredientList.textContent = item; // Set text
                            otherIngredientList.style.marginBottom = "1px"; // Add spacing between lines
                            IngredientsListContainer.appendChild(otherIngredientList); // Append to container
                        });

                        // Append the container to the document (for example, inside a div with ID 'beer-container')
                        beerColumnRight.appendChild(IngredientsListContainer);

                    })
                    .catch(error => console.error('Error loading beer JSON:', error));
    
        </script>
        
    </div>

</body>
