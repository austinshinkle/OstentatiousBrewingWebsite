title: Ostentatious Brewing
description: Craft beer recipes and brewing notes
url: "https://www.ostentatiousbrewing.com"
baseurl: ""

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Collections for beer and brewery pages
collections:
  beers:
    output: true
    permalink: /beers/:name/

  brewery:
    output: true
    permalink: /brewery/:name/

defaults:
  - scope:
      path: "_beers"
      type: "beers"
    values:
      layout: "beer"
  - scope:
      path: "_brewery"
      type: "brewery"
    values:
      layout: "brewery"
